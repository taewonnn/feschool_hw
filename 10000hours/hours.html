<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="hours.css">
</head>
<body>
    <head>
      <h1 class="title">
        <img class="title-word" src="./img/title.png" alt="1만 시간의 법칙">
        <img src="./img/clock.png" alt="">
      </h1>
    </head>
    <main>
      <img class="prac" src="./img/prac.png" alt="">
      <div class="quotation">
        <img src="./img/quotes.png" alt="">
        <p><strong>1만 시간의 법칙</strong>은<br>
          어떤 분야의 전문가가 되기 위해서는<br>
          최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        </p>
      </div>
      <form class="train-form" action="submit">
        나는 <input type="text" placeholder="예) 프로그래밍"> 전문가가 될 것이다.<br>
        그래서 앞으로 매일 하루에 <input type="text" placeholder="예)500시간"> 시간씩 훈련할 것이다.<br>
        <div>
          <button class="train-btn">
          나는 며칠 동안 훈련을 해야 1만 시간이 될까?
          </button>
          <img class="train-img" src="./img/click.png" alt="">
        </div>
      </form>
      <div class="goal">
        <p>당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서</p>
        <p>대략 <strong>5110</strong>일 이상 훈련하셔야 합니다! :)</p>
      </div>
      <div class="btn-group">
        <button class="train-btn" href="./modal.html">훈련하러 가기 GO!GO!</button>
        <button class="train-btn-white">공유하기</button>
      </div>
    </main>
    <footer>
      <img src="./img/logo.png" alt="">
      <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
</body>
</html>
